<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <h1>ol요소: 순서가 있는 리스트</h1>
  <h1>li요소: 리스트 아이템</h1>
  <p>li요소는 리스트 자체가 아니라 리스트를 구성하는 항목을 표현하기 위한 것이며 
    부모 요소인 ol,ul요소와 함께 사용해야 한다.
  </p>
  <ol type="I" start="10" reversed>
    <li>사과</li>
    <li>딸기</li>
    <li>멜론</li>
    <li>포도</li>
    <li>무화과</li>
  </ol>

  <h1>ul:순서가 없는 리스트</h1>
  <p>각각의 리스트 요소 잎에는 기본 마커(makrer)로 검정색의
    작은 원(bullet)이 위치한다.
  </p>
  <ul>
    <li>아이패드 10.5 필름</li>
    <li>수납함</li>
    <li>밴드</li>
    <li>볼펜</li>
    <li>액정클리너</li>
    <li>안경닦이</li>
  </ul>

</body>
</html>
