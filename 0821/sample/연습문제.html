<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제</title>
</head>
<body>
  <h1>비디오태그</h1>
  <video src="sample/video.mp4" preload="none" controls height="640" autoplay></video>

  <h1>오디오태그</h1>
  <audio src="sample/audio.mp3" controls preload="none" autoplay></audio>

  
  <h1>소스태그</h1>
  <audio controls preload="none"></audio>
  <source src="audio.mp3" type="audio.mp3">

  <video src="video.mp4"autoplay loop preload="none" controls volume="50%" ></video>
  <audio src="background.mp3"autoplay loop preload="none" controls volume="50%"></audio>

  <audio controls="controls" autoplay="autoplay"></audio>
  <source src="audio.mp3" type="audio.mp3">

</body>
</html>
