<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map요소</title>
  </head>
  <body>
    <div>
      <img
        src="/html/image/bookstore.png"
        width="360"
        height="60"
        alt=""
        usemap="#map"
      />
      <!-- img요소의 usemap 속성값을 map의 name속성값으로 설정 -->
      <map name="map">
        <area
          shape="rect"
          coords="0,0,120,60"
          href="https://www.yes24.com"
          alt="yes24"
        />
        <area
          shape="rect"
          coords="120,0,240,60"
          href="https://www.kyobobook.co.kr"
          alt="kyobobook"
        />
        <area
          shape="rect"
          coords="240,0,360,60"
          href="https://www.aladin.co.kr"
          alt="aladin"
        />
      </map>
    </div>
  </body>
</html>
