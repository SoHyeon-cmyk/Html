<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base요소</title>
  <!-- 해당 문서의 모든 상대 주소에 대한 기본 URL이 된다 -->
  <base href="/html/0822/base/logo.png">
</head>
<body>
  <!-- button요소
  onclick: 버튼요소에 이벤트추가 -->
  <button type="button" onclick="alert('hello')">click me</button>

  <!-- iframe요소: 웹페이지 내에 웹 페이지를 표시하는 데에 쓰임 -->
   <iframe src="연슴문제.html" width="100%" height="300px" name="iframe요소" frameborder="0"></iframe>
   <a href="https://jmk255.github.io/ex/" target="iframe요소">포트폴리오사이트</a>
   <br>
  <img src="logo.png" alt="로고이미지" srcset="">
</body>
</html>
