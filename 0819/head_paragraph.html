<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--h요소는 가장 큰 <hl>태그부터 가장 작은 <h6>태그까지 다양한 크기로 제목을 표현할 수 있다.-->
  <h1>웹페이지 제목</h1>
  <!-- code는 짧은 코드 조각을 나타내는 요소-->
  <p>이 문단은 웹 페이지의 주요 내용을 담고 있다. 
    html에서는 <code>p</code> 태그를 사용하여 텍스트를 단락으로 구분한다.</p>
  <h2>서브 제목</h2>
  <p>이 문단은 서브 제목에 대한 설명을 포합한다.</p>
  <h3>더 작은 서브 제목</h3>
  <!--h태그의 위아래로 약간의 여백이 자동으로 삽입된다.-->
</body>
</html>
