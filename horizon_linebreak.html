<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평선과 줄바꿈</title>
  </head>
  <body>
    <!--br은 새로운 단락을 만들지 않고 줄을 나눌 때 씀-->
    <p>줄을 나누고 싶어서 <br>
    이렇게 줄을 나눠봤습니다 <br>
  <br>
  과연&nbsp;&nbsp;&nbsp;&nbsp;그대로&nbsp;&nbsp;&nbsp;&nbsp;출력이&nbsp;&nbsp;&nbsp;&nbsp;될까요?</p>

  <!-- 작성된 텍스트의 모든 띄어쓰기와 줄 나누기가 웹 브라우저에 그대로 표현됨-->
    <pre>
    줄을 나누고 싶어서
    이렇게 줄을 나눠봤습니다

    과연      그대로     출력이     될까요?
    </pre>
    <!--hr 단락을 나눌 때 내용 상의 구분을 표현하고자 할 때 수평 가로 구분선을 사용함-->
    <hr>
    <p>하나의 단락입니다.</p>
  </body>
</html>
